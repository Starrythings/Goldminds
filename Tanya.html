<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Tanya Kami</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

.chat-container {
    width: 100%;
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.chat-box {
    border: 1px solid #ddd;
    padding: 10px;
    height: 300px;
    overflow-y: scroll;
    margin-bottom: 20px;
    background-color: #f9f9f9;
}

.message p {
    margin: 10px 0;
}

.user {
    color: #b37d51;
    font-family: space mono;
}

.admin {
    color: #6a98df;
    font-family: space mono;
}

.input-container {
    display: flex;
    gap: 10px;
}

textarea {
    width: 100%;
    height: 50px;
    padding: 10px;
    border: 1px solid #f8039e;
    border-radius: 5px;
    resize: none;
    font-size: 14px;
}

button {
    padding: 10px 15px;
    background-color: #fd86b7;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #f666a9;
}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="message">
                <p class="user"><strong>Andi:</strong> Apakah ini ada class offline?</p>
                <p class="admin"><strong>Admin:</strong> Maaf, kami hanya menyediakan materi pembelajaran. Untuk metode belajarnya tetap mandiri, terimakasih.</p>
            </div>
        </div>

        <div class="input-container">
            <textarea placeholder="Ketik pertanyaan Anda di sini..." id="chatInput"></textarea>
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var chatInput = document.getElementById('chatInput').value;
            if (chatInput.trim() !== "") {
                var chatBox = document.querySelector('.chat-box .message');
                var newMessage = document.createElement('p');
                newMessage.classList.add('user');
                newMessage.innerHTML = "<strong>Anda:</strong> " + chatInput;
                chatBox.appendChild(newMessage);
                document.getElementById('chatInput').value = ""; // Clear input
            }
        }
    </script>
</body>
</html>
